name: CI

on: push

jobs:
  project-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
    
      - name: Install Apache Arrow Dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y -V \
              libarrow-dev \
              libarrow-python-dev \
              libparquet-dev
    
      - name: Set ARROW_HOME Environment Variable
        run: echo "ARROW_HOME=/usr/local" >> $GITHUB_ENV
      
      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt