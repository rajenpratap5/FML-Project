<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Visa Prediction App</title>
</head>
<body>
    <h1>Visa Prediction</h1>
    <form action="/predict" method="post">
        <label>Enter the text</label><br>
        <textarea name="text" cols="80" rows="20"></textarea><br><br>
        <input type="submit" value="Predict">
    </form><br>
    {% if response %}
        <p style="font-size: xx-large; color: blue">{{ response }}</p>
    {% endif %}
</body>
</html>
