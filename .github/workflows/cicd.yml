name: CI

on: push

jobs:
  project-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
    
      
      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt